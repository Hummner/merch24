<section>
    <div class="content">
        @for (product of currentlyProduct; track $index) {

        <div class="box">
            <div class="box-header">
                <div class="name">
                    <h2>
                        {{product.title}}
                    </h2>
                </div>
            </div>
            <div class="box-main">
                <div class="image">
                    <img src="assets/img/{{product.img}}.jpg" alt="">

                </div>
                <div class="box-container">
                    @for (text of product.text; track $index) {
                    <div class="row">
                        <div class="icon">
                            <mat-icon>check</mat-icon>
                        </div>

                        <p>{{text}}</p>



                    </div>
                    }
                </div>

            </div>

        </div>
        }

    </div>

</section>
